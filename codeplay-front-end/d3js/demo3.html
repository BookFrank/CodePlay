<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" >
    <script type="text/javascript" src="static/v3/d3.min.js" ></script>
    <title>Enter、Update、Exit</title>
</head>
<body>
    <p>Apple</p>
    <p>Pear</p>
    <p>Banana</p>

    <!-- 数据绑定到 DOM 上 -->
    <script>
        var dataset = [3,6,9,12,15];
        // body中3个p元素，要绑定一个长度大于3的数组到p的选择集上，然后分别处理 udate 和 enter 两部分
        var body = d3.select("body");
        var p = body.selectAll("p");

        // 获取 update 部分
        var update = p.data(dataset);

        // 获取 enter 部分
        var enter = update.enter();

        // update部分的处理：更新属性值
        update.text(function(d){
            return "update " + d;
        });

        // enter 部分的处理：添加元素后赋予属性值
        enter.append("p").text(function(d){
            return "enter " + d;
        });
    </script>
</body>
</html>
