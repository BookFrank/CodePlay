<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" >
    <script type="text/javascript" src="static/v3/d3.min.js" ></script>
</head>
<body>
    <!-- 简单绘图 -->
    <script>
        var width = 300;
        var height = 300;

        // 在 body 添加一个 svg 元素的画布
        var svg = d3.select("body")
            .append("svg")
            .attr('width', width)
            .attr('height', height);

        // SVG中，矩形的元素标签是 rect
        // <svg>
        //     <rect></rect>
        //     <rect></rect>
        // </svg> 

        // 矩形的属性
        // x：矩形左上角的x坐标
        // y：矩形左上角的y坐标
        // width：矩形的宽度
        // height：矩形的高度

    

        var dataset = [ 250, 210, 170, 130, 90 ];
        var rectHeight = 25;
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr('x', 20)
            .attr('y', function(d, i){
                return i * rectHeight;
            })
            .attr('width', function(d){
                return d;
            })
            .attr('height', rectHeight-2)
            .attr('fill', 'steelblue');
    </script>
</body>
</html>
