<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <br>
            <h2>跟随用户输入：{{ slogon }}</h2>
            <input type="text" v-model="slogon">
        </div>
    </body>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue',
                slogon: 'Learn Vue'
            }
        });
    </script>



<!-- 
    1.
    上面<h1>这种方式，类似于前端模板引擎（PHP中的smarty，java中thymleaf等），我们把 js 中的 message 值替换了 HTML 模板中 {{message}}这部分。

    2.
    
 -->
</html>
