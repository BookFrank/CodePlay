syntax = "proto3";
option java_package = "com.tazine.third.protobuf"; //包的名称
option java_outer_classname = "Person"; //生成的数据访问类的类名


message Person {
    int32 id = 1; //同上
    string name = 2; //必须字段，在后面的使用中必须为该段设置值
    string email = 3; //可选字段，在后面的使用中可以自由决定是否为该字段设置值
    string age = 4; //可选字段，在后面的使用中可以自由决定是否为该字段设置值
}